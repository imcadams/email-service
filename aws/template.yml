AWSTemplateFormatVersion: '2010-09-09'
Description: 'Email Service Infrastructure'

Parameters:
  GithubOrg:
    Type: String
    Default: imcadams
    Description: GitHub organization/username
  GithubRepo:
    Type: String
    Default: email-service
    Description: GitHub repository name
  Environment:
    Type: String
    Default: prod
    AllowedValues:
      - dev
      - prod

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SESAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                Resource: '*'

  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Sub 'arn:aws:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com'
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GithubOrg}/${GithubRepo}:*
      Policies:
        - PolicyName: LambdaDeployment
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:UpdateFunctionCode
                Resource: !GetAtt EmailFunction.Arn

  EmailFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub email-service-${Environment}
      Runtime: nodejs18.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            return {
              statusCode: 200,
              body: JSON.stringify({ message: "Function created, waiting for deployment" })
            };
          };
      Timeout: 30
      MemorySize: 128

Outputs:
  LambdaFunctionName:
    Description: Name of the Lambda function
    Value: !Ref EmailFunction
  LambdaFunctionArn:
    Description: ARN of the Lambda function
    Value: !GetAtt EmailFunction.Arn
  GitHubActionsRoleArn:
    Description: ARN of the GitHub Actions role
    Value: !GetAtt GitHubActionsRole.Arn